<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/principal.xhtml">
	<ui:define name="corpo">

		<br />


		<form id="login" method="post"
			action="#{request.contextPath}/j_spring_security_check"
			class="form-login">

			<table class="grid-login">
				<tr>
					<td>Login:</td>
					<td><input type="text" name="j_username" /></td>
				</tr>
				<tr>
					<td>Senha:</td>
					<td><input type="password" name="j_password" /></td>
				</tr>
				<tr>
					<td align="right"><input type="checkbox"
						name="_spring_security_remember_me" /></td>
					<td>Entrar automaticamente.</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Entrar" /> <h:form>
							<h:commandLink style="margin-left: 12%;"
								action="#{usuarioBean.novo}" value="Registre-se" />
						</h:form></td>
					<h:panelGroup rendered="#{!empty param.login_error}">
						<span id="mensagem-erro-login">Senha e Login n√£o conferem.</span>
						<!-- 			<p>Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}</p> -->
					</h:panelGroup>
				</tr>
			</table>
			<br />

		</form>
		<script>
        	document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
    	</script>
	</ui:define>
</ui:composition>
</html>
